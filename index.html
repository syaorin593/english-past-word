<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語過去形クエスト EX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full star-bg overflow-auto text-white selection:bg-purple-500 selection:text-white">

    <div id="app" class="min-h-screen w-full max-w-2xl mx-auto p-4 flex flex-col items-center justify-center">

        <div id="screen-start" class="w-full text-center animate-pop">
            <div class="text-7xl mb-4 drop-shadow-lg">⚔️</div>
            <h1 class="title-font text-4xl md:text-5xl mb-6 text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500 drop-shadow-sm">
                英語過去形<br>クエスト EX
            </h1>
            
            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-6 mb-8 border border-white/10">
                <h2 class="text-indigo-200 font-bold mb-4">モードを選択</h2>
                <div class="space-y-3">
                    <button onclick="selectGameMode('standard')" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 font-bold rounded-2xl choice-btn text-xl shadow-lg border-b-4 border-blue-800">
                        🎯 通常10問モード
                    </button>
                    <button onclick="selectGameMode('survival')" class="w-full py-4 bg-gradient-to-r from-red-500 to-rose-600 font-bold rounded-2xl choice-btn text-xl shadow-lg border-b-4 border-rose-800">
                        🔥 サバイバル (命3つ)
                    </button>
                </div>
            </div>
            <button onclick="showRanking()" class="text-yellow-300 font-bold hover:underline">🏆 ランキング</button>
        </div>

        <div id="screen-difficulty" class="w-full max-w-md text-center hidden animate-pop">
            <h2 class="title-font text-3xl mb-6">難易度を選べ！</h2>
            <div class="space-y-4">
                <button onclick="startGame('easy')" class="w-full py-4 bg-emerald-500 font-bold rounded-2xl choice-btn border-b-4 border-emerald-700">🌱 初級 (規則動詞中心)</button>
                <button onclick="startGame('normal')" class="w-full py-4 bg-amber-500 font-bold rounded-2xl choice-btn border-b-4 border-amber-700">⚔️ 中級 (ミックス)</button>
                <button onclick="startGame('hard')" class="w-full py-4 bg-purple-600 font-bold rounded-2xl choice-btn border-b-4 border-purple-800">💀 上級 (不規則・難問)</button>
            </div>
            <button onclick="backToStart()" class="mt-8 text-indigo-200 hover:text-white">↩ 戻る</button>
        </div>

        <div id="screen-game" class="w-full max-w-md hidden">
            <div class="flex justify-between items-center mb-6 bg-slate-900/50 p-4 rounded-2xl border border-white/10 backdrop-blur-sm">
                <div id="life-container" class="text-2xl">❤️❤️❤️</div>
                <div class="text-right">
                    <p class="text-xs text-indigo-300 mb-1">SCORE / COMBO</p>
                    <p class="title-font text-2xl text-yellow-300"><span id="score-display">0</span> <span id="combo-mini" class="text-orange-400 text-sm ml-2"></span></p>
                </div>
            </div>

            <div id="question-card" class="game-card rounded-3xl p-8 mb-6 text-center relative overflow-hidden border-b-8 border-indigo-700">
                <div id="combo-flash" class="absolute inset-0 bg-yellow-400 opacity-0 pointer-events-none transition-opacity duration-200"></div>
                <span id="q-count" class="text-xs font-bold bg-black/30 px-3 py-1 rounded-full mb-4 inline-block uppercase">1/10</span>
                <h2 id="verb-base" class="title-font text-5xl mb-3 drop-shadow-md">play</h2>
                <p id="verb-meaning" class="text-white/80 text-lg font-bold">（〜をする）</p>
            </div>

            <div id="choices-container" class="grid grid-cols-2 gap-4"></div>

            <div id="writing-container" class="hidden">
                <input type="text" id="answer-input" class="w-full p-4 rounded-xl bg-white text-slate-800 text-center text-2xl font-bold outline-none ring-4 ring-transparent focus:ring-yellow-400 mb-4" placeholder="過去形を入力" autocomplete="off">
                <button onclick="checkWritingAnswer()" class="w-full py-4 bg-indigo-500 text-white font-bold rounded-xl shadow-lg border-b-4 border-indigo-700">決定</button>
            </div>
        </div>

        <div id="screen-feedback" class="fixed inset-0 flex items-center justify-center bg-black/80 z-50 hidden backdrop-blur-sm">
            <div class="text-center w-full max-w-sm p-6 animate-pop">
                <div id="fb-icon" class="text-8xl mb-4">✨</div>
                <h2 id="fb-text" class="title-font text-4xl text-white mb-2">Great!</h2>
                <p id="fb-score-detail" class="text-yellow-300 font-bold mb-4"></p>
                <div id="fb-correct-box" class="hidden bg-red-500/20 border-2 border-red-500 rounded-xl p-4 mb-6">
                    <p class="text-xs text-red-200 uppercase mb-1">正解は...</p>
                    <p id="fb-correct-word" class="text-3xl font-bold text-white"></p>
                </div>
                <button id="next-btn" onclick="nextQuestion()" class="w-full py-4 bg-white text-indigo-900 font-bold rounded-2xl text-xl shadow-lg border-b-4 border-gray-300">次へ (Enter)</button>
            </div>
        </div>

        <div id="screen-result" class="w-full max-w-md text-center hidden animate-pop">
            <div class="text-8xl mb-4">🏆</div>
            <h2 class="title-font text-3xl mb-2 text-white">リザルト</h2>
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 mb-6 border border-white/10">
                <p id="final-score" class="text-5xl font-bold text-yellow-300">0</p>
                <p id="final-stats" class="text-sm text-indigo-200 mt-2"></p>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="player-name" placeholder="名前を入力" class="flex-1 p-3 rounded-xl text-black">
                <button onclick="saveScore()" class="bg-green-500 px-4 rounded-xl font-bold border-b-4 border-green-700">保存</button>
            </div>
            <div class="space-y-3">
                <button onclick="shareResult()" class="w-full py-3 bg-blue-500 font-bold rounded-xl border-b-4 border-blue-700">📋 結果をコピー</button>
                <button onclick="backToStart()" class="w-full py-3 bg-white/20 font-bold rounded-xl">🏠 タイトルへ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
